<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
 
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
	<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8" />
    <title>Arimac</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
	
	<style>
	
	.form-row .form-holder {
	    margin-right: 0px;
	}
	
	.btn-info {
	    color: #fff;
	    background-color: #453E79;
	    border-color: #453E79;
	    width: 350px;
	    border-radius: 5px;
	}
	
	@media screen and (min-width: 600px) {
		img {
		    max-width: 110%;
		}
		
		.table {
		    width: 182%;
		    margin-bottom: 1rem;
		    color: #373a3c;
		}
	}
	</style>
</head>
<body>
<div class="wrapper">
            <div id="wizard">
        		<!-- SECTION 1 -->
        		
                <h2></h2>
                    <div class="inner">
                   
						<div class="form-content" >
						<center>
							<div class="form-header">
								<h3>Product Inventory</h3>
							</div>
							</center>
							</br>
		<div align = "left" >		   
		     <h4><b><a  th:href="@{'/new'}">+ ADD NEW</a></b></h4>  
	    </div>
	
	<tr>
	
                 <div class="panel-body" align = "center" >
                 <table class="table table-striped table-responsive-md">
  <thead class="thead-dark">
    <tr>
      		<th>Product ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Expiry Date</th>
            <th>Government Tax</th>
            <th>Promotions</th>
            <th>Edit</th>
            <th>Delete</th>
   	</tr>
  </thead>
  <tbody>
      <tr  th:each="products : ${listproducts }">
		<td th:text="${products.id}">Student ID</td>
		<td th:text="${products.product_name}">Product Name</td>
		<td th:text="${products.price}">Price</td>
		<td th:text="${products.expiry_date}">Expiry Date</td>	
		<td th:text="${products.government_tax}">Government Tax</td>
		<td th:text="${products.promotions}">Promotions</td>		
		<td>
			<a th:href="@{'/edit/' + ${products.id}}">Edit</a>
		</td>							    
		<td>
			<a th:href="@{'/delete/' + ${products.id}}">Delete</a>
		</td>		    
		</tr> 
   
  </tbody>
</table>
</br>
                </div>    
                 </div>
 
            </div> 
 
	</tr>
 
	</tbody>
	</table>
	<div>
	</div>
	</div>
</body>
</html>
