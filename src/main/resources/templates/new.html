<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8" />
    <title>Arimac</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
	<style>
	
	.form-row .form-holder {
	    margin-right: 0px;
	}
	
	.btn-info {
	    color: #fff;
	    background-color: #453E79;
	    border-color: #453E79;
	    width: 350px;
	    border-radius: 5px;
	}
	
	@media screen and (min-width: 600px) {
		img {
		    max-width: 110%;
		}
	}
	</style>
</head>
<body>
<div class="wrapper">
            <form action="#" th:action="@{/save}" th:object="${products}" method="post" id="wizard">
        		<!-- SECTION 1 -->
                <h2></h2>
                    <div class="inner">
						<div class="image-holder">
							<img src="images/form-wizard-1.jpg" alt="">
						</div>
						<div class="form-content" >
							<div class="form-header">
								<h3>Add Product</h3>
							</div>
							<p>Please fill with your details</p>
 
      
 		<div class="form-row">
 		
 		<div class="form-holder">
 		
                <label class="form-label" >Product Name</label>
               
	                <input type="hidden" th:field="*{id}" />
	                <input type="text" th:field="*{product_name}" class="form-control" placeholder="Product Name" required />
            </div>
         </div>   
            
          	<div class="form-row">
	          <div class="form-holder">
	                 <label class="form-label" >Price</label>
	                <input type="text" th:field="*{price}" class="form-control" placeholder="Price" required />
	            
	            </div>
	            <div class="form-holder">
	                
	                 <label class="form-label" >Expiry Date</label>
	                <input type="date" th:field="*{expiry_date}" class="form-control" placeholder="Expiry Date" required />
	            
	            </div>
            </div> 
            <div class="form-row">
          		<div class="form-holder">
                 <label class="form-label" >Government Tax</label>
               <input type="text" th:field="*{government_tax}" class="form-control" placeholder="Government Tax" required />
           		</div>
               <div class="form-holder">
                 <label class="form-label" >Promotions</label>
                <input type="text" th:field="*{promotions}" class="form-control" placeholder="Promotions" required />
            </div> 
			</div>
			</br>
			<center>
           <button type="submit" class="btn btn-info">Save</button>
            </center>
        </div>
        </div>
    </form>
</div>
</body>
</html>
